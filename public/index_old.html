<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSpark Technologies - Reliable, Future-Ready Solutions</title>
    <style>
        :root {
            --primary-blue: #3380cc;
            --dark-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 500;
        }

        .contact-btn {
            border: 2px solid var(--primary-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('code-background.jpg') center/cover;
            display: flex;
            align-items: center;
            padding: 0 5%;
            color: white;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .view-services-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="bluespark-logo.svg" alt="BlueSpark Technologies Logo">
            <span>BlueSpark Technologies</span>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#our-work">Our Work</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#contact" class="contact-btn">CONTACT</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>BlueSpark Technologies</h1>
            <p>Reliable, Future-Ready Solutions</p>
            <a href="#services" class="view-services-btn">VIEW SERVICES</a>
        </div>
    </section>
</body>
</html>
